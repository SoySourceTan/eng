<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Fun</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS with Cache Busting -->
    <script>
        const isGitHub = window.location.hostname.includes('github.io');
        const projectPath = '/eng/'; // GitHub Pages上のプロジェクトパス
        if (isGitHub) {
            document.write(`<base href="${projectPath}">`);
        }
        document.write(`<link rel="stylesheet" href="styles.css?v=${new Date().getTime()}">`);
    </script>
    <!-- Undertale Easter Egg Style -->
    <style>
        @font-face {
            font-family: 'Determination Mono';
            src: url('https://cdn.jsdelivr.net/gh/alterblu/life-is-a-game-font@master/fonts/Determination%20Mono.ttf');
        }
        .easter-egg-trigger {
            transition: opacity 0.3s ease-in-out;
        }
        .easter-egg-trigger:hover {
            opacity: 0.8 !important;
        }
        #undertaleModal .modal-content { background-color: #000; border: 2px solid #fff; color: #fff; }
        #undertaleModal .modal-title, #undertaleModal .modal-body p { font-family: 'Determination Mono', monospace; }
        #undertaleModal .modal-body img { image-rendering: pixelated; /* GIFのドット絵をきれいに見せる */ }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-md">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-book-open me-2"></i>Vocab Fun</a>
            <a href="clear-cache.html" class="btn btn-sm btn-outline-warning ms-2" title="キャッシュクリア">
                <i class="fas fa-broom"></i>
            </a>
            <button class="btn btn-sm easter-egg-trigger ms-2" style="opacity: 0.1;" title="???" data-bs-toggle="modal" data-bs-target="#undertaleModal">
                <i class="fas fa-heart text-danger"></i>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="phrase-test.html">Phrase Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="phrasal.html">Phrasal Verb Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="stats.html">学習記録</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4 text-center">Vocabulary Cards</h1>
        <!-- Desktop Mode Toggle -->
        <div class="text-center mb-4 d-none d-lg-block">
            <div class="btn-group" role="group" aria-label="Mode toggle">
                <input type="radio" class="btn-check" name="mode-toggle" id="mode-words-desktop" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="mode-words-desktop"><i class="fas fa-font me-1"></i>単語モード</label>

                <input type="radio" class="btn-check" name="mode-toggle" id="mode-phrases-desktop" autocomplete="off">
                <label class="btn btn-outline-primary" for="mode-phrases-desktop"><i class="fas fa-comments me-1"></i>フレーズモード</label>

                <input type="radio" class="btn-check" name="mode-toggle" id="mode-phrasal-verbs-desktop" autocomplete="off">
                <label class="btn btn-outline-primary" for="mode-phrasal-verbs-desktop"><i class="fas fa-bolt me-1"></i>句動詞モード</label>
            </div>
        </div>
        <!-- Desktop Category Navigation -->
        <div id="desktopCategoryNavContainer" class="mb-4 d-none d-lg-flex flex-wrap justify-content-center">
            <!-- Desktop category links will be inserted here -->
        </div>
        <div id="cardContainer">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </div>

    <!-- Sticky Footer Navigation for Mobile -->
    <nav class="category-nav-footer fixed-bottom bg-light border-top">
        <div class="container-fluid h-100">
            <div class="d-flex align-items-center h-100">
                <!-- Mode Toggle -->
                <div class="mode-toggle-container me-2">
                    <div class="btn-group" role="group" aria-label="Mode toggle">
                        <input type="radio" class="btn-check" name="mode-toggle" id="mode-words" autocomplete="off" checked>
                        <label class="btn btn-sm btn-outline-primary" for="mode-words" title="単語モード"><i class="fas fa-font"></i></label>

                        <input type="radio" class="btn-check" name="mode-toggle" id="mode-phrases" autocomplete="off">
                        <label class="btn btn-sm btn-outline-primary" for="mode-phrases" title="フレーズモード"><i class="fas fa-comments"></i></label>

                        <input type="radio" class="btn-check" name="mode-toggle" id="mode-phrasal-verbs" autocomplete="off">
                        <label class="btn btn-sm btn-outline-primary" for="mode-phrasal-verbs" title="句動詞モード"><i class="fas fa-bolt"></i></label>
                    </div>
                </div>
                <!-- Category Nav -->
                <div id="categoryNavContainer" class="d-flex align-items-center h-100 flex-grow-1">
                    <!-- Category icons will be inserted here by JS -->
                </div>
                <!-- Easter Egg Trigger -->
                <button class="btn btn-sm easter-egg-trigger" style="opacity: 0.1;" title="???" data-bs-toggle="modal" data-bs-target="#undertaleModal">
                    <i class="fas fa-heart text-danger"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Back to top button -->
    <a href="#" class="btn btn-primary back-to-top shadow" role="button" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Undertale Modal -->
    <div class="modal fade" id="undertaleModal" tabindex="-1" aria-labelledby="undertaleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title" id="undertaleModalLabel">* A strange door appeared.</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p>* You hear a faint, funky music...</p>
                    <div class="d-flex justify-content-around align-items-end flex-wrap p-3">
                        <img src="images/undyne_dance.gif" alt="Undyne dancing" style="height: 150px;" title="Undyne">
                        <img src="images/toriel_dance.gif" alt="Toriel dancing" style="height: 160px;" title="Toriel">
                        <img src="images/sans_dance.gif" alt="Sans dancing" style="height: 120px;" title="Sans">
                        <img src="images/papyrus_dance.gif" alt="Papyrus dancing" style="height: 180px;" title="Papyrus">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Iconify Script -->
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <!-- Custom Scripts with Cache Busting -->
    <script>
        const version = new Date().getTime();
        document.write(`<script src="common.js?v=${version}"><\/script>`);
        document.write(`<script src="index.js?v=${version}"><\/script>`);
    </script>
    <!-- Easter Egg Script -->
    <script>
        $(document).ready(function() {
            // モーダルが表示されたらGIFをリロードしてアニメーションを最初から再生
            $('#undertaleModal').on('show.bs.modal', function () {
                $(this).find('img').each(function() {
                    const originalSrc = $(this).attr('src').split('?')[0];
                    $(this).attr('src', originalSrc + '?' + new Date().getTime());
                });
            });
        });
    </script>
</body>
</html>
