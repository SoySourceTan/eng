<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習の記録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        const isGitHub = window.location.hostname.includes('github.io');
        const projectPath = '/eng/'; // GitHub Pages上のプロジェクトパス
        if (isGitHub) {
            document.write(`<base href="${projectPath}">`);
        }
        document.write(`<link rel="stylesheet" href="styles.css?v=${new Date().getTime()}">`);
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-md">
            <a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-book-open me-2"></i>Vocab Fun</a>
            <a href="clear-cache.html" class="btn btn-sm btn-outline-warning ms-2" title="キャッシュクリア">
                <i class="fas fa-broom"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="phrase-test.html">Phrase Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded px-3" href="phrasal.html">Phrasal Verb Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active rounded px-3" href="stats.html">学習記録</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
                <h1 class="card-title text-center mb-4"><i class="fas fa-chart-pie me-2"></i>学習の記録</h1>

                <ul class="nav nav-tabs nav-fill mb-4" id="statsTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="word-stats-tab" data-bs-toggle="tab" data-bs-target="#word-stats-pane" type="button" role="tab" aria-controls="word-stats-pane" aria-selected="true">単語クイズ</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="phrase-stats-tab" data-bs-toggle="tab" data-bs-target="#phrase-stats-pane" type="button" role="tab" aria-controls="phrase-stats-pane" aria-selected="false">フレーズクイズ</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="phrasal-verb-stats-tab" data-bs-toggle="tab" data-bs-target="#phrasal-verb-stats-pane" type="button" role="tab" aria-controls="phrasal-verb-stats-pane" aria-selected="false">句動詞クイズ</button>
                    </li>
                </ul>

                <div class="tab-content" id="statsTabContent">
                    <!-- Content will be injected by stats.js -->
                    <p class="text-center text-muted">統計データを読み込み中...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const version = new Date().getTime();
        document.write(`<script src="common.js?v=${version}"><\/script>`);
        document.write(`<script src="stats.js?v=${version}"><\/script>`);
    </script>
</body>
</html>
